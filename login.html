<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>ログイン</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="jquery-3.4.1.min.js"></script>
	<script src="login.js"></script>
</head>

<body>
<div id="login">
	<div class="top">
		<h1>ログイン<img src="images/pin.png" alt="ピンの画像"></h1>
	</div>
	<div class="email">
		<p>メールアドレス</p>
		<input type="email">
		<p class="alert">メールアドレスを入力してください</p>
	</div>
	<div class="password">
		<p>パスワード</p>
		<input type="password">
		<p class="alert">パスワードを入力してください</p>
	</div>
	<div class="btn">
		<input type="button" value="ログイン" id="loginBtn">
		<p id="message" style="font-weight: bold;"></p>
	</div>
	<div class="move-signup">
		<a href="signup.html">新規登録はこちら</a>
	</div>
</div> <!-- login -->
</body>
</html>
