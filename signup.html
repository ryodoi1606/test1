<!DOCTYPE html>
<html>
<head lang="ja">
	<meta charset="UTF-8">
	<title>新規登録</title>
	<link rel="stylesheet" type="text/css" href="style.css">
  <script src="jquery-3.4.1.min.js"></script>
	<script src="signup.js"></script>

</head>

<body>
<div id="signup">
	<h1>新規登録</h1>
	<div class="email">
		<p>メールアドレス</p>
		<input type="email">
		<p class="alert">メールアドレスを入力してください</p>
	</div>
	<div class="password">
		<p>パスワード</p>
		<input type="password" id="password1">
		<p class="alert">パスワードを入力してください</p>
		<p>パスワード：確認用</p>
		<input type="password" id="password2">
		<p id="pass2" style="color: red;">パスワードが異なっています</p>
	</div>

	<div class="name">
		<p>ID名</p>
		<input type="text">
		<p class="alert">ID名を入力してください</p>
	</div>
	<div class="gender">
		<p>性別</p>
		<input type="radio" name="gender">男性
		<input type="radio" name="gender">女性
		<p class="alert">選択してください</p>
	</div>

	<div class="bowling">
		<div class="score">
			<p>平均スコア</p>
			<select>
			<option value="noneScore">---</option>
			<option value="~100">～100</option>
			<option value="100~150">100～150</option>
			<option value="150~200">150～200</option>
			<option value="200~">200～</option>
			</select>
			<p class="alert">選択してください</p>
		</div>
		<div class="throw">
			<p>投げ方</p>
			<select>
			<option value="noneThrow">---</option>
			<option value="rightThrow">右投げ</option>
			<option value="leftThrow">左投げ</option>
			<option value="twohandThrow">両手投げ</option>
			</select>
			<p class="alert">選択してください</p>
		</div>
		<p>所有道具</p>
		<input type="checkbox" name="item" id="ball" class="ball">
		<label for="ball">マイボウル</label>
		<input type="checkbox" name="item" id="shoes">
		<label for="shoes">マイシューズ</label>
		<input type="checkbox" name="item" id="glove">
		<label for="glove">リスタイ</label>
		<div class="others">
		<input type="checkbox" name="item" id="other" onclick="other()">
		<label for="other">その他</label>
		<input type="text" id="other1" class="other1">
		</div>
	</div>
	<div class="btn">
		<input type="button" value="登録">
	</div>
</div><!-- signup -->
</body>
</html>
